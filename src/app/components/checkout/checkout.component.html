<p-button (click)="backToHome()" label="Back" severity="success" icon="pi pi-arrow-left" />

<p-table [columns]="cols" [value]="cartItems" [tableStyle]="{ 'min-width': '50rem' }">
  <ng-template #header let-columns>
    <tr>
      <th *ngFor="let col of columns">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template #body let-rowData let-columns="columns">
    <tr>
      <td *ngFor="let col of columns">
        {{ rowData[col.field] }}
      </td>
    </tr>
  </ng-template>
  <ng-template #footer>
    <tr>
      <td colspan="3">
        Total price
      </td>
      <td>
        {{ totalPrice | currency }}
      </td>
    </tr>
  </ng-template>
</p-table>
<div class="flex flex-row-reverse my-2">
  <p-button (click)="checkoutProducts()" label="Checkout" severity="success"  />
</div>
<p-toast position="bottom-right" />
